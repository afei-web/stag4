<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>第二种方式: 定义在template标签中</h1>
    <div id="app"></div>
    <template id="temp"> 
        <ul>
            <li v-for="(f,idx) in fruits">{{idx+1+':'+f}}</li>
        </ul>
    </template>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                fruits:['苹果','香蕉','菠萝','西瓜']
            },
            template:'#temp'
        })
    </script>
</body>
</html>
