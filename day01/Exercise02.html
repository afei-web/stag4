<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab1 *{
            border: 1px solid #000;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <div id="app">
        <table :class="tab1" cellspacing="0">
            <tr>
                <th>水果名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>总价</th>
            </tr>
            <tr v-for="fruit in fruits">
                <td>{{fruit.name}}</td>
                <td>{{fruit.price}}</td>
                <td>{{fruit.amount}}</td>
                <td>{{Number(fruit.price)*fruit.amount}}</td>
            </tr>
        </table>
    </div>


    <script src="../vue.js"></script>
    <script>
        
        let vm = new Vue({
            el:"#app",
            data:{
                fruits : [
                    {name:'苹果',price:'3',amount:"4"},
                    {name:'香蕉',price:'4',amount:"3"},
                    {name:'菠萝',price:'5',amount:"4"},
                    {name:'樱桃',price:'6',amount:"2"},
                    {name:'西瓜',price:'2',amount:"10"}
                ],
                tab1:'tab1'
            }
        })
    </script>
</body>
</html>
