<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>第一种方式定义在选项template</h1>
    <div id="app">

    </div>


    <script src="../vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                num:100
            },
            template:"<div>这是template的模板{{num}}</div>"
        })
    </script>
</body>
</html>
