<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>第三种方式: 定义在script标签中</h1>
    <div id="app"></div>
    <!-- script默认类型是脚本语言 如果要用作与模板 type必须添加为text/template -->
    <script id="temp" type="text/template"> 
        <ul>
            <li v-for="(f,idx) in fruits">{{idx+1+':'+f}}</li>
        </ul>
    </script>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                fruits:['苹果','香蕉','菠萝','西瓜']
            },
            template:'#temp'
        })
    </script>
</body>
</html>
