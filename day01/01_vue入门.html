<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- app是vue实例的挂载点 -->
    <div id="app">
        我叫{{name}},今年{{age}}岁
        <div>
            <input type="text" v-model='num'>
        </div>
    </div>
    外面的{{name}}
    <script src="../vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app", // 指定挂载点/作用范围就是id为app的范围
            data:{// 绑定的数据
                name:'张三',
                age:23,
                num:0
            }
        })
    </script>
</body>
</html>
